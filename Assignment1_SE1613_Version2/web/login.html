<html>
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div><h1>Login Page</h1></div>
        <form action="loginController" method="POST">
            <table>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" name="txtUsername" value="" style="width: 150px"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" name="txtPassword" value="" style="width: 150px"/>
                    </td>
                </tr>
                <tr>
                    <td>Remember Me</td>
                    <td>
                        <input type="checkbox" name="RememberMe" value="ON" />
                    </td>
                </tr>
            </tbody>
        </table>
            <input type="submit" value="Login" name="btnAction" />
            <input type="reset" value="Reset" name="Reset" />
        </form>
        Do you have an account? <a href="registerPage">Register</a>
    </body>
</html>
